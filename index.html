<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="all">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="right">
        <div class="category">PERFUME</div>
        <div class="title">Gabrielle Essense Eau de Parfum</div>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
          <div class="priceContainer">
            <div class="price">$149.99</div>
            <div class="oldPrice">$169.99</div>
          </div>
          <div class="button">
            <button>
               <div class="btnContent"><img src="images/icon-cart.svg" alt=""> Add to Cart</div></button>
          </div>
      </div>

    </div>


  </main>
